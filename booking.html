<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<title>Booking Page</title>
</head>
<body>



<form action="">
  <!--  General -->
  <div class="form-group">
    <h2  align="center">Booking Form </h2>
    
    
    
    <form action="confirmed.jsp">
    
    <div class="form-group">
    <label for="firstname">First Name:</label>
    <input type="firstname " class="form-control" id="name">
  </div>
  
  <div class="form-group">
    <label for="lastname">Last Name:</label>
    <input type="lastname" class="form-control" id="lastname">
  </div>
  
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email">
  </div>
  
  <div class="form-group">
    <label for="Contact">Contact Number:</label>
    <input type="contact" class="form-control" id="contact">
  </div>
  
  <div class="form-group">
    <label for="address">Residential Address:</label>
    <input type="address" class="form-control" id="address">
  </div>
  
  <div class="form-group">
    <label for="city">City:</label>
    <input type="city" class="form-control" id="city">
  </div>
    
    
 <div class="form-group">
    <label for="country">Country:</label>
    <input type="country" class="form-control" id="country">
  </div>
  
  
  
 
    
    
    
    
    
    
    
    
    
    
    
    
    
    
   
  <!--  Details -->
  
  
  
  
  
  
  <div class="form-group">
    <h2 align="center">Enter Some Important Details</h2>
   
    <div class="grid">
    <div class="col-1-4 col-1-4-sm">
      <div class="controls">
        
        <input type="date" id="Arrival" class="floatLabel" name="Arrival" value="Y/M/D">
        <label for="arrival" class="label-date"><i class="fa fa-calendar"></i>&nbsp;&nbsp;Arrive</label>
      </div>      
    </div>
    <div class="col-1-4 col-1-4-sm">
      <div class="controls">
        <input type="date" id="departure" class="floatLabel" name="Departure" value="Y/M/D" />
        <label for="departure" class="label-date"><i class="fa fa-calendar"></i>&nbsp;&nbsp;Depart</label>
      </div>      
    </div>
      </div>
      <div class="grid">
    <div class="col-1-3 col-1-3-sm">
      <div class="controls">
        <i class="fa fa-sort"></i>
        <select class="floatLabel">
          <option value="blank"></option>
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
        </select>
        <label for="fruit"><i class="fa fa-male"></i>&nbsp;&nbsp;People</label>
      </div>      
    </div>
    <div class="col-1-3 col-1-3-sm">
    <div class="controls">
      <i class="fa fa-sort"></i>
      <select class="floatLabel">
        <option value="blank"></option>
        <option value="deluxe" selected>With Bathroom</option>
        <option value="Zuri-zimmer">Without Bathroom</option>
      </select>
      <label for="fruit">Room</label>
     </div>     
    </div>

    <div class="col-1-3 col-1-3-sm">
    <div class="controls">
      <i class="fa fa-sort"></i>
      <select class="floatLabel">
        <option value="blank"></option>
        <option value="single-bed">Single Bed</option>
        <option value="double-bed" selected>Double Bed</option>
      </select>
      <label for="fruit">Bedding</label>
     </div>     
    </div>
      
     </div>
      <div class="grid">
        <p class="info-text">Please describe your needs e.g. Extra beds, children's or any other information about your stay in detail </p>
        <br>
        <div class="controls">
          <textarea name="comments" class="floatLabel" id="comments"></textarea>
          <label for="comments">Comments</label>
          </div>
            
            <button type="submit" value="Submit" class="col-1-4">Submit</button>
      </div>  
  </div> <!-- /.form-group -->
</form>

 


</body>
</html>
